<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список запросов оценки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<header class="container" th:insert="~{fragments :: header}"></header>

<div class="text-center mb-4">
    <h1 class="display-4 fw-bold">Список запросов оценки</h1>
</div>

<main class="container">
    <div class="row g-3">
        <div class="col-4" th:each="appraisalRequest : ${appraisalRequests}">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Запрос оценки: ' + appraisalRequest.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Оценщик: ' + appraisalRequest.appraiser.name}"></p>
                    <p class="card-text" th:text="${'Имущество: ' + appraisalRequest.property.name}"></p>
                    <a class="btn btn-outline-dark" th:href="@{/appraisal_request/{id}(id=${appraisalRequest.id})}">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
