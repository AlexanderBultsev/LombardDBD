<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Предложение покупки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<header class="container" th:insert="~{fragments :: header}"></header>

<div class="text-center mb-4">
    <h1 class="display-4 fw-bold">Предложение покупки</h1>
</div>

<main class="container">
    <div class="row g-3">
        <div class="col-12">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Предложение покупки: ' + purchaseOffer.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Дата предложения: ' + purchaseOffer.startDate}"></p>
                    <p class="card-text" th:text="${'Статус: ' + purchaseOffer.status}"></p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Покупатель: ' + purchaser.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Имя: ' + purchaser.name}"></p>
                    <a class="btn btn-outline-dark" th:href="@{/purchaser/{id}(id=${purchaser.id})}">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Имущество: ' + property.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Название: ' + property.name}"></p>
                    <a class="btn btn-outline-dark" th:href="@{/property/{id}(id=${property.id})}">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
