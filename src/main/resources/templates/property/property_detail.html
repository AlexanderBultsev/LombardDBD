<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Имущество</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="container">
<header class="container" th:insert="~{fragments :: header}"></header>

<div class="text-center mb-4">
    <h1 class="display-4 fw-bold">Имущество</h1>
</div>

<main class="container">
    <div class="row g-3">
        <div class="col-6">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Имущество: ' + property.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Название: ' + property.name}"></p>
                    <p class="card-text" th:text="${'Цена: ' + property.price}"></p>
                    <p class="card-text" th:text="${'Статус: ' + property.status}"></p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card border-dark">
                <div class="card-header">Изменить имущество</div>
                <div class="card-body">
                    <form th:action="@{/property/redeem}" method="post">
                        <input type="hidden" name="id" th:value="${property.id}"/>
                        <button type="submit" class="btn btn-outline-dark">Выкупить</button>
                    </form>
                    <div class="mb-3"></div>
                    <form th:action="@{/property/offer}" method="post">
                        <input type="hidden" name="id" th:value="${property.id}"/>
                        <button type="submit" class="btn btn-outline-dark">Продать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4" th:if="${appraisalRequest != null}">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Запрос оценки: ' + appraisalRequest.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Оценщик: ' + appraisalRequest.appraiser.name}"></p>
                    <p class="card-text" th:text="${'Имущество: ' + appraisalRequest.property.name}"></p>
                    <a class="btn btn-outline-dark" th:href="@{/appraisal_request/{id}(id=${appraisalRequest.id})}">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-4" th:if="${loan != null}">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Заем: ' + loan.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Клиент: ' + loan.client.name}"></p>
                    <p class="card-text" th:text="${'Имущество: ' + loan.property.name}"></p>
                    <a class="btn btn-outline-dark" th:href="@{/loan/{id}(id=${loan.id})}">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-4" th:if="${purchaseRequest != null}">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Запрос покупки: ' + purchaseRequest.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Менеджер: ' + purchaseRequest.manager.name}"></p>
                    <p class="card-text" th:text="${'Имущество: ' + purchaseRequest.property.name}"></p>
                    <a class="btn btn-outline-dark" th:href="@{/purchase_request/{id}(id=${purchaseRequest.id})}">Перейти</a>
                </div>
            </div>
        </div>
        <div class="col-4" th:if="${purchaseOffer != null}">
            <div class="card border-dark">
                <div class="card-header" th:text="${'Предложение покупки: ' + purchaseOffer.id}"></div>
                <div class="card-body">
                    <p class="card-text" th:text="${'Покупатель: ' + purchaseOffer.purchaser.name}"></p>
                    <p class="card-text" th:text="${'Имущество: ' + purchaseOffer.property.name}"></p>
                    <a class="btn btn-outline-dark" th:href="@{/purchase_offer/{id}(id=${purchaseOffer.id})}">Перейти</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
